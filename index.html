            <div class="col">
                <h1 class="text-primary">CAVAS DE REFRIGERACIÓN</h1>

    <div class="container-fluid bg-primary">
        <div class="row justify-content-md-center mt-3 pt-5 pb-5">

        </div>

    </div>

    <div class="container">
        <h2 class="text-primary mt-5">GRAFICAS</h2>
        <div class="col gap-2 d-md-block mt-2">
            <button id="bt1" class="btn btn-primary" type="button">Therm 1</button>
            <button id="bt2" class="btn btn-primary" type="button">Therm 2</button>
            <button id="bt3" class="btn btn-primary" type="button">Therm 3</button>
            <button id="bt4" class="btn btn-primary" type="button">Therm 4</button>           
        </div>
        <div class="row ">
          <div class="col" id="curve_chart" style="width: 900px; height: 500px">
